<mat-card class="p-0 pt-3 mb-5">
  <mat-card-header>
    <mat-card-title>Vehicles</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>#</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>

      <!-- Trips -->
      <ng-container matColumnDef="totalTrips">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Trips</th>
        <td mat-cell *matCellDef="let row">{{row.trips}}</td>
      </ng-container>

      <!-- Reg Date -->
      <ng-container matColumnDef="registrationDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Reg Date</th>
        <td mat-cell *matCellDef="let row">{{row.trips}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
  <mat-card-actions class="col-12 p-3">
    <mat-paginator #paginator
                   [length]="dataSource?.data.length"
                   [pageIndex]="0"
                   [pageSize]="50"
                   [pageSizeOptions]="[5, 10, 15, 20]">
    </mat-paginator>
  </mat-card-actions>
</mat-card>
