<mat-card class="p-0 pt-3 mb-5">
  <mat-card-header>
    <mat-card-title>Drivers</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <table mat-table class="full-width-table" matSort aria-label="Elements">

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="registrationDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Registration Date</th>
        <td mat-cell *matCellDef="let row">{{row.registrationDate}}</td>
      </ng-container>
      <ng-container matColumnDef="totalTransports">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Transports</th>
        <td mat-cell *matCellDef="let row">{{row.totalTransports}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
  <mat-card-actions class="col-12 p-3">
    <mat-paginator #paginator
                   [length]="dataSource?.data.length"
                   [pageIndex]="0"
                   [pageSize]="50"
                   [pageSizeOptions]="[5, 10, 15, 20]">
    </mat-paginator>
  </mat-card-actions>
</mat-card>
