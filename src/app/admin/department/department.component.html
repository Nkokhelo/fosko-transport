<mat-progress-bar mode="indeterminate" *ngIf="!departments"></mat-progress-bar>
<div class="container-fluid">
  <div class="row  pl-3">
    <div class="col-12 pt-4 pb-3">
      <div class="row">
        <div class="col-7">
          <p class="small-header">DEPARTMENTS</p>
          <h4>All departments</h4>
        </div>
        <div class="col-5 align-bottom">
          <button mat-flat-button color="primary" class="float-right align-bottom" (click)="openDialog()">
            Add department</button>
        </div>
      </div>
    </div>
    <div class="col-12 mb-5">
      <app-list *ngIf="departments && displayedColumns" [dataInput]="departments"
                [displayColumnsInput]="displayedColumns">
      </app-list>
    </div>
  </div>
</div>
