<mat-progress-bar mode="indeterminate" *ngIf="!drivers"></mat-progress-bar>
<div class="container-fluid" *ngIf="drivers">
  <div class="row  pl-3">
    <div class="col-12 pt-4 pb-3">
      <div class="row">
        <div class="col-7">
          <p class="small-header">DRIVERS</p>
          <h4>All drivers</h4>
        </div>
        <div class="col-5 align-bottom">
          <button mat-flat-button color="primary" class="float-right align-bottom" (click)="openDialog()">
            Add driver</button>
        </div>
      </div>
    </div>
    <div class="col-12 mb-5">
      <app-list [dataInput]="drivers" [displayColumnsInput]="displayedColumns"></app-list>
    </div>
  </div>
</div>
